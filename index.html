<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
   
    
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
    
    <div class="container-fluid">
    <div id="startingup" >
                <div class="jumbotron">
                        <div class="container">
                          <h1 class="text-light">Medieval Word Guess</h1>
                          <div id="loader" class="spinner-border text-light" role="status">
                                <span class="sr-only">Loading...</span>
                          </div>
                          <p id="startButton"><button type="button" name="start" id="start" class="btn btn-primary btn-lg btn-block">Start Game</button></p>
                        </div>
                      </div>
    </div>
    </div>
    <div id="game_window">
      <div class="container">
            <div id="alertbox" class="alert" role="alert">
                    <div id="alertIcon" class="alert-icon">
                        <img id="alertIconImage">
                    </div>
                    <h4 id="alertTitle" class="alert-heading"></h4>
                    <p id="alertMessage"></p>
                </div>
      </div>
    <div class="container-fluid">
          
        <div class="row">
                <div class="col-4">
                        <div id="sign" class="sign">
                                <div class="infoStatus1">
                                    <h3 class="Score">Wins <span id="wins">-</span></h3>
                                    <img src="assets/images/signs/hang_sign.png">
                                </div>
                                <div class="infoStatus2">
                                    <h3 class="Score">Tries <span id="guessesleft">--</span></h3>
                                    <img src="assets/images/signs/hang_sign.png" >
                                </div>
                                <div class="infoStatus3">
                                    <h3 class="Score">Level <span id="level">--</span></h3>
                                    <img src="assets/images/signs/hang_sign.png">
                                </div>
                        </div>
                </div>
                <div id="mouse-area" class="col-4">
                <div id="gameInfoArea" style="display: block;">
                   <div class="container">
                       
                   
                        <h5 id="title"></h5>
                    </div>
                </div>
                </div>
                <div class="col-4 letters-col">
                    <span id="lettersUI" class="ui-text">Letters Used</span>
                        <div id='lettersUsed'>
                    
                        </div>
                    </div>
                </div>
        </div>
        <div class="container-fluid">
            
       
        <div class="row">
            <div class="col-12">
                        <div id="screenarea">
                                <div id="woodBeam1" class="wooden-beam">
                                    <img src="assets/images/levels/wood_beam.png">
                                </div>
                                <div id="game"></div>
                                
                        </div>         
                 
            </div>

        </div>
        </div>
    </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
